server:
  port: 8001

spring:
  application:
    name: eureka-server #两个集群使用相同的服务名称即可

eureka:
  instance:
    hostname: cluster01 # 主机名称，不配置的时候根据操作系统主机名获取
    prefer-ip-address: true #是否使用ip地址进行服务器注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port} #ip+port
  client:
    #register-with-eureka: false #是否将自己注册到注册中心，默认为true，单机情况下需要设置为false
    #fetch-registry: false #是否从注册中心获取服务注册信息，默认为true,单机情况下需要设置为false
    service-url:
      defaultZone: http://localhost:8002/eureka/ #指向另外一台服务器

